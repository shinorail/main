<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>写真館 - 鉄路の記憶</title>
<link rel="stylesheet" href="../style.css">
<script src="memory-menu.js" defer></script>
<style>
    body { background: #000; color: #fff; text-align: center; }
    .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
    .photo-card { background: #1a1a1a; border: 1px solid #333; padding: 10px; border-radius: 4px; }
    .photo-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 2px; }
    .photo-info { text-align: left; padding: 10px; }
    .photo-title { font-weight: bold; color: #c5a059; }
    .photo-author { font-size: 0.8rem; color: #aaa; }
</style>
</head>
<body>
    <h2 style="margin-top:40px; color:#c5a059;">写真館 - GALLERY</h2>
    <div class="gallery-grid">
        <div class="photo-card">
            <img src="img/sample.jpg" alt="作品画像">
            <div class="photo-info">
                <div class="photo-title">作品タイトルが入ります</div>
                <div class="photo-author">撮影：ペンネーム 様</div>
            </div>
        </div>
    </div>
</body>
</html>
