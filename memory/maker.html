<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>デジタル硬券作成パネル</title>
<style>
  /* 全体レイアウト */
  body {
    background-color: #333;
    color: white;
    font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
  }

  h1 {
    font-size: 24px;
    margin-bottom: 20px;
  }

  /* 入力パネル */
  .control-panel {
    background-color: #444;
    padding: 20px 40px;
    border-radius: 15px;
    display: flex;
    gap: 15px;
    align-items: center;
    margin-bottom: 40px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  input {
    padding: 12px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 16px;
    width: 220px;
  }

  .btn-preview {
    background-color: #c5a059;
    color: #222;
    border: none;
    padding: 12px 25px;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.2s;
  }

  .btn-preview:hover {
    background-color: #b08d48;
  }

  /* プレビューエリア */
  .preview-container {
    width: 800px;
    height: 400px;
    background-color: #222;
    border: 2px solid #000;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* 硬券のデザイン（前回のスタイルを統合） */
  .ticket {
    width: 480px;
    height: 180px;
    background-color: #cfbc9b;
    position: relative;
    padding: 10px;
    box-sizing: border-box;
    color: #222;
    font-family: "Sawarabi Mincho", serif;
  }

  .red-bar {
    position: absolute;
    top: 48%;
    left: 0;
    width: 100%;
    height: 16px;
    background-color: rgba(180, 40, 40, 0.6);
    z-index: 1;
  }

  .date {
    position: absolute;
    left: 8px;
    top: 50%;
    transform: translateY(-50%) rotate(-90deg);
    font-size: 28px;
    font-weight: bold;
  }

  .main-content {
    margin-left: 65px;
    margin-right: 50px;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    border-right: 1.5px solid #444;
  }

  #display-title {
    font-size: 48px;
    font-weight: 900;
    text-align: center;
    border-bottom: 2px solid #222;
    margin-top: 5px;
    padding-bottom: 5px;
    letter-spacing: 8px;
    white-space: nowrap;
    overflow: hidden;
  }

  .ticket-type {
    display: flex;
    justify-content: space-between;
    font-size: 24px;
    font-weight: bold;
    padding: 0 15px;
    z-index: 5;
    position: relative;
  }

  .footer-row {
    display: flex;
    justify-content: space-between;
    font-size: 16px;
    padding: 0 10px 5px 15px;
  }

  .right-section {
    position: absolute;
    right: 0;
    top: 0;
    width: 55px;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    padding: 10px 0;
  }

  .punch-hole {
    width: 14px;
    height: 14px;
    background-color: #222;
    border-radius: 50%;
  }

  .vertical-text {
    writing-mode: vertical-rl;
    font-size: 14px;
  }
</style>
</head>
<body>

  <h1>デジタル硬券 作成パネル</h1>

  <div class="control-panel">
    <input type="text" placeholder="応募者名（例：篠ノ井 太郎）">
    <input type="email" placeholder="送信先メールアドレス">
    <input type="text" id="input-title" placeholder="作品タイトル">
    <button class="btn-preview" onclick="updatePreview()">硬券をプレビュー</button>
  </div>

  <div class="preview-container">
    <div class="ticket" id="ticket-element">
      <div class="red-bar"></div>
      <div class="date">2026.01.31</div>
      <div class="main-content">
        <div id="display-title">作品タイトル</div>
        <div class="ticket-type">
          <span>参加賞</span>
          <span>100P</span>
        </div>
        <div style="font-size:14px; margin-left:15px;">※デジタル発行の記念券です。</div>
        <div class="footer-row">
          <span>発売当日限り有効</span>
          <span>(改) (N)</span>
        </div>
      </div>
      <div class="right-section">
        <div class="punch-hole"></div>
        <div class="vertical-text">入 記録</div>
        <div style="font-weight:bold;">一般</div>
      </div>
    </div>
  </div>

  <script>
    function updatePreview() {
      // 入力値を取得
      const inputVal = document.getElementById('input-title').value;
      const displayElem = document.getElementById('display-title');
      
      if(inputVal.trim() !== "") {
        displayElem.innerText = inputVal;
        
        // 文字数が多い場合にフォントサイズを自動調整
        if(inputVal.length > 5) {
          displayElem.style.fontSize = "32px";
          displayElem.style.letterSpacing = "2px";
        } else {
          displayElem.style.fontSize = "48px";
          displayElem.style.letterSpacing = "8px";
        }
      } else {
        alert("作品タイトルを入力してください");
      }
    }
  </script>

</body>
</html>
