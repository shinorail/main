<!DOCTYPE html>

<html lang="ja"> <head> <meta charset="UTF-8"> <title>デジタル硬券作成パネル（JS完全版）</title> <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> <style> body { background-color: #333; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; } .control-panel { background-color: #444; padding: 20px; border-radius: 15px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; width: 900px; margin-bottom: 30px; } .input-group { display: flex; flex-direction: column; gap: 5px; } label { font-size: 12px; color: #ccc; } input, select { padding: 10px; border-radius: 4px; border: none; font-size: 14px; } .button-area { grid-column: span 3; display: flex; justify-content: center; gap: 20px; margin-top: 10px; } .btn { padding: 12px 30px; border-radius: 4px; font-weight: bold; cursor: pointer; border: none; font-size: 16px; } #updateBtn { background-color: #c5a059; color: #222; } #downloadBtn { background-color: #4CAF50; color: white; }

/* 硬券プレビューエリア */ .preview-wrapper { padding: 40px; background-color: #222; border: 2px solid #000; margin-bottom: 20px; } .ticket { width: 480px; height: 180px; background-color: #cfbc9b; position: relative; padding: 10px; box-sizing: border-box; color: #222; font-family: "serif"; overflow: hidden; } .red-bar { position: absolute; top: 48%; left: 0; width: 100%; height: 16px; background-color: rgba(180, 40, 40, 0.5); z-index: 1; } .date-side { position: absolute; left: 5px; top: 0; height: 100%; width: 60px; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 5; } .main-content { margin-left: 65px; margin-right: 50px; height: 100%; display: flex; flex-direction: column; justify-content: space-between; border-right: 1.2px solid #555; } #out-title { font-size: 44px; font-weight: 900; text-align: center; border-bottom: 2px solid #222; padding-bottom: 2px; letter-spacing: 4px; margin-top: 5px; } .type-price { display: flex; justify-content: space-between; font-size: 22px; font-weight: bold; padding: 0 10px; z-index: 5; } .footer { display: flex; justify-content: space-between; font-size: 13px; padding: 0 10px 5px; font-weight: bold; } .right-side { position: absolute; right: 0; top: 0; width: 50px; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 10px 0; } .red-stamp { position: absolute; top: 35%; left: 45%; display: none; gap: 15px; z-index: 10; } .oval { width: 22px; height: 60px; border: 3px solid rgba(180, 40, 40, 0.7); border-radius: 50%; } </style>

</head> <body>

<h1>デジタル硬券 作成システム</h1>

<div class="control-panel"> <div class="input-group"><label>応募者名</label><input type="text" id="in-name" value="篠ノ井 太郎"></div> <div class="input-group"><label>作品タイトル</label><input type="text" id="in-title" value="東京駅"></div> <div class="input-group"><label>券種</label><input type="text" id="in-type" value="完走記念券"></div> <div class="input-group"><label>ポイント</label><input type="text" id="in-price" value="100P"></div> <div class="input-group"><label>日付</label><input type="text" id="in-date" value="26.01.31"></div> <div class="input-group"><label>有効期限</label><input type="text" id="in-valid" value="発券日1回限り有効"></div> <div class="input-group"><label>区分</label><select id="in-cat"><option value="一般">一般</option><option value="小">小児</option></select></div> <div class="input-group"><label>右側縦書き</label><input type="text" id="in-right" value="入 記録"></div> <div class="input-group"><label>注釈</label><input type="text" id="in-note" value="旅客車内に立ち入ることはできません。"></div> <div class="button-area"> <button class="btn" id="updateBtn">プレビューを更新する</button> <button class="btn" id="downloadBtn">画像として保存する</button> </div> </div>

<div class="preview-wrapper"> <div class="ticket" id="ticket-design"> <div class="red-bar"></div> <div class="red-stamp" id="stamp-layer"><div class="oval"></div><div class="oval" style="height:75px; margin-top:-7px;"></div><div class="oval"></div></div> <div class="date-side"> <div id="out-name" style="writing-mode:vertical-rl; font-size:11px; margin-bottom:5px; font-weight:bold;"></div> <div id="out-date" style="writing-mode:vertical-rl; font-size:24px; font-weight:bold;"></div> </div> <div class="main-content"> <div id="out-title"></div> <div class="type-price"><span id="out-type"></span><span id="out-price"></span></div> <div id="out-note" style="font-size:10px; margin-left:10px; font-weight:bold;"></div> <div class="footer"><span id="out-valid"></span><span>(改) (N)</span></div> </div> <div class="right-side"> <div style="width:14px; height:14px; background:#222; border-radius:50%;"></div> <div id="out-right" style="writing-mode:vertical-rl; font-size:14px; font-weight:bold;"></div> <div id="out-cat" style="font-size:20px; font-weight:bold;"></div> </div> </div> </div>

<script> const ids = ['name', 'title', 'type', 'price', 'date', 'valid', 'cat', 'right', 'note'];

// プレビュー更新のメイン関数 function refreshTicket() { ids.forEach(id => { const val = document.getElementById('in-' + id).value; const target = document.getElementById('out-' + id); if (target) target.innerText = val; });

// タイトルサイズ調整
const title = document.getElementById(&#39;out-title&#39;);
title.style.fontSize = title.innerText.length &gt; 5 ? &quot;26px&quot; : &quot;44px&quot;;

// 小児判定
document.getElementById(&#39;stamp-layer&#39;).style.display = 
  document.getElementById(&#39;in-cat&#39;).value === &#39;小&#39; ? &#39;flex&#39; : &#39;none&#39;;
}

// ボタンイベント：更新 document.getElementById('updateBtn').addEventListener('click', refreshTicket);

// ボタンイベント：画像保存 document.getElementById('downloadBtn').addEventListener('click', function() { html2canvas(document.getElementById('ticket-design')).then(canvas => { const link = document.createElement('a'); link.download = 'digital-ticket.png'; link.href = canvas.toDataURL(); link.click(); }); });

// 初期起動 window.onload = refreshTicket; </script>

</body> </html>
