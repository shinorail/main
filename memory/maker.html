<!DOCTYPE html>

<html lang="ja"> <head> <meta charset="UTF-8"> <title>デジタル硬券作成パネル</title> <style> body { background-color: #333; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; } .panel { background-color: #444; padding: 20px; border-radius: 15px; width: 600px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); } .row { display: flex; margin-bottom: 10px; align-items: center; } label { width: 150px; font-size: 14px; color: #ccc; } input, select { flex: 1; padding: 8px; border-radius: 4px; border: none; }

/* 硬券のデザイン */ .ticket-area { padding: 40px; background-color: #222; border-radius: 10px; } .ticket { width: 480px; height: 180px; background-color: #cfbc9b; position: relative; color: #222; font-family: "MS Mincho", "serif"; border-radius: 2px; } .red-line { position: absolute; top: 85px; left: 0; width: 100%; height: 15px; background-color: rgba(200, 50, 50, 0.5); }

.side-date { position: absolute; left: 10px; top: 0; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; } .name-text { writing-mode: vertical-rl; font-size: 11px; margin-bottom: 5px; font-weight: bold; } .date-text { writing-mode: vertical-rl; font-size: 24px; font-weight: bold; }

.center-content { margin-left: 60px; margin-right: 50px; height: 100%; display: flex; flex-direction: column; justify-content: space-around; text-align: center; border-right: 1px solid #666; } .title-text { font-size: 44px; font-weight: 900; border-bottom: 2px solid #222; letter-spacing: 5px; } .type-price { display: flex; justify-content: space-between; padding: 0 20px; font-size: 22px; font-weight: bold; } .valid-text { font-size: 14px; font-weight: bold; }

.right-side { position: absolute; right: 0; top: 0; width: 50px; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: space-around; } .hole { width: 15px; height: 15px; background: #222; border-radius: 50%; } .vert-text { writing-mode: vertical-rl; font-size: 14px; font-weight: bold; } .cat-text { font-size: 20px; font-weight: bold; }

.red-stamp { position: absolute; top: 60px; left: 200px; display: none; gap: 15px; } .oval { width: 22px; height: 60px; border: 3px solid rgba(200, 50, 50, 0.7); border-radius: 50%; } </style>

</head> <body>

<div class="panel"> <div class="row"><label>応募者名</label><input type="text" id="i-name" oninput="draw()" value="篠ノ井 太郎"></div> <div class="row"><label>作品タイトル</label><input type="text" id="i-title" oninput="draw()" value="東京駅"></div> <div class="row"><label>券種</label><input type="text" id="i-type" oninput="draw()" value="完走記念券"></div> <div class="row"><label>ポイント</label><input type="text" id="i-price" oninput="draw()" value="100P"></div> <div class="row"><label>区分</label> <select id="i-cat" onchange="draw()"> <option value="一般">一般</option> <option value="小">小児</option> </select> </div> </div>

<div class="ticket-area"> <div class="ticket"> <div class="red-line"></div> <div id="stamp" class="red-stamp"><div class="oval"></div><div class="oval" style="height:70px; margin-top:-5px;"></div><div class="oval"></div></div>

<div class="side-date">
  <div id="o-name" class="name-text"></div>
  <div id="o-date" class="date-text">26.01.31</div>
</div>

<div class="center-content">
  <div id="o-title" class="title-text"></div>
  <div class="type-price">
    <span id="o-type"></span>
    <span id="o-price"></span>
  </div>
  <div id="o-valid" class="valid-text">発券日1回限り有効</div>
</div>

<div class="right-side">
  <div class="hole"></div>
  <div class="vert-text">入 記録</div>
  <div id="o-cat" class="cat-text"></div>
</div>
</div> </div>

<script> function draw() { // 入力から値を取得してそのまま反映 document.getElementById('o-name').innerText = document.getElementById('i-name').value; document.getElementById('o-title').innerText = document.getElementById('i-title').value; document.getElementById('o-type').innerText = document.getElementById('i-type').value; document.getElementById('o-price').innerText = document.getElementById('i-price').value; document.getElementById('o-cat').innerText = document.getElementById('i-cat').value;

// タイトルの長さ調整
const t = document.getElementById(&#39;o-title&#39;);
t.style.fontSize = t.innerText.length &gt; 5 ? &quot;24px&quot; : &quot;44px&quot;;

// スタンプの表示切り替え
document.getElementById(&#39;stamp&#39;).style.display = (document.getElementById(&#39;i-cat&#39;).value === &quot;小&quot;) ? &quot;flex&quot; : &quot;none&quot;;
}

// ページが開いた瞬間に一度実行 window.onload = draw; </script>

</body> </html>
