<script> const checks = document.querySelectorAll('.agree-input'); const btn = document.getElementById('submit-btn');

function updateButtonState() {
    const allChecked = Array.from(checks).every(c =&gt; c.checked);
    if (allChecked) {
        btn.style.background = &quot;#0d123e&quot;;
        btn.style.pointerEvents = &quot;auto&quot;;
        btn.style.boxShadow = &quot;0 4px 15px rgba(13, 18, 62, 0.3)&quot;;
    } else {
        btn.style.background = &quot;#999999&quot;;
        btn.style.pointerEvents = &quot;none&quot;;
        btn.style.boxShadow = &quot;none&quot;;
    }
}

checks.forEach(check =&gt; {
    check.addEventListener(&#39;change&#39;, updateButtonState);
});
</script>
