<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特別室 - 篠ノ井乗務区</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            background-color: #050505; 
            color: #d4af37; 
            font-family: "Hiragino Mincho ProN", "MS Mincho", serif;
            margin: 0;
            padding: 0;
        }
        /* 未完走時のロック画面 */
        #lock-screen {
            display: none;
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        /* 完走後のコンテンツ */
        #secret-room {
            display: none;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .gold-border {
            border: 3px double #d4af37;
            padding: 30px;
            background: linear-gradient(145deg, #1a1a1a, #000);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }
        .header-title {
            text-align: center;
            border-bottom: 1px solid #d4af37;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .header-title h1 {
            font-size: 1.8em;
            letter-spacing: 0.3em;
            margin: 0;
        }
        /* 証の配布エリア */
        .distribute-box {
            background: rgba(0,0,0,0.5);
            border: 1px solid #d4af37;
            margin-top: 40px;
            padding: 20px;
        }
        .part-preview {
            background: #111;
            padding: 30px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            border: 1px inset #d4af37;
        }
        textarea {
            width: 100%;
            height: 100px;
            background: #000;
            color: #d4af37;
            border: 1px solid #555;
            font-family: monospace;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn-copy {
            background: #d4af37;
            color: #000;
            border: none;
            padding: 12px 24px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        .btn-copy:hover { background: #f1c40f; }
        
        .sp-only { display: none; }
        @media (max-width: 600px) { .sp-only { display: block; } }
    </style>
</head>
<body>

<div id="lock-screen">
    <h2 style="color:#555;">Unauthorized Access</h2>
    <p style="color:#555;">この先は全区間踏破者のみが入室を許される特別室です。</p>
    <a href="index.html" style="color:#d4af37;">戻る</a>
</div>

<div id="secret-room">
    <div class="gold-border">
        <div class="header-title">
            <p style="font-size:0.8em; margin:0;">STAMP RALLY COMPLETE PREVILEGE</p>
            <h1>篠ノ井乗務区 特別室</h1>
        </div>

        <p style="line-height:2; text-align:center;">
            全区間の踏破、誠におめでとうございます。<br>
            貴殿の熱意に敬意を表し、ここに「全線走破の証」を授与いたします。
        </p>

        <div class="distribute-box">
            <h3 style="text-align:center;">【授与品】 黄金の連携パーツ</h3>
            
            <div class="part-preview" id="preview-area"></div>
            
            <p style="font-size:0.8em; color:#888;">連携パーツ用HTMLソース：</p>
            <textarea id="code-source" readonly></textarea>
            
            <button class="btn-copy" onclick="copyCode()">証を複写（コピー）する</button>
        </div>

        <div style="margin-top:40px; text-align:center;">
            <a href="index.html" style="color:#d4af37; text-decoration:none; font-size:0.9em;">≪ ホームへ戻る</a>
        </div>
    </div>
</div>

<script>
// 黄金の証パーツ (HTML/CSS)
const trophyPart = `<div style="border:3px double #d4af37;background:linear-gradient(135deg,#000 0%,#1a1a1a 100%);color:#d4af37;padding:15px;width:100%;max-width:300px;text-align:center;font-family:serif;box-shadow:0 0 15px rgba(212,175,55,0.4);border-radius:2px;box-sizing:border-box;"><div style="border-bottom:1px solid #d4af37;margin-bottom:10px;padding-bottom:5px;font-size:0.7em;letter-spacing:1px;">SHINANOI DEPOT</div><div style="font-size:1.2em;font-weight:bold;letter-spacing:3px;">全線走破之証</div><div style="font-size:0.8em;margin-top:10px;opacity:0.8;">篠ノ井乗務区 公式認定</div><div style="margin-top:12px;height:1px;background:linear-gradient(to right,transparent,#d4af37,transparent);"></div><a href="https://shinorail.github.io/main/" target="_blank" style="color:#d4af37;text-decoration:none;font-size:0.7em;display:block;margin-top:10px;border:1px solid #d4af37;padding:5px;">公式サイトへ乗車</a></div>`;

document.addEventListener("DOMContentLoaded", function() {
    // 完走判定（localStorageから直接読み取り）
    const history = JSON.parse(localStorage.getItem('stampHistory') || '{}');
    const isComplete = Object.keys(history).length >= 4;

    if (isComplete) {
        document.getElementById('secret-room').style.display = 'block';
        document.getElementById('preview-area').innerHTML = trophyPart;
        document.getElementById('code-source').value = trophyPart;
    } else {
        document.getElementById('lock-screen').style.display = 'flex';
    }
});

function copyCode() {
    const copyTarget = document.getElementById("code-source");
    copyTarget.select();
    document.execCommand("copy");
    alert("証のソースコードを複写しました。貴殿のサイトへ設置ください。");
}
</script>
</body>
</html>
