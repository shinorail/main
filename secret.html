<div class="gold-part-section">
    <h2 style="color: #ffd700; text-shadow: 0 0 10px rgba(255,215,0,0.8); letter-spacing: 2px;">🏆 完走記念：黄金の証（あかし）配布 🏆</h2>
    <p style="color: #ccc; font-size: 0.9em; margin-bottom: 30px;">全区間を走破した乗務員のみが設置を許される、アニメーション付き特別パーツです。</p>

    <div style="background:#222; padding:20px; border-radius:10px; margin-bottom:30px; border: 1px solid #444;">
        <h3 style="font-size:0.95em; color:#ffd700; margin-top:0;">1. 黄金のヘッドマーク（光沢アニメ付）</h3>
        <div id="view-hm" style="margin:20px 0; display:flex; justify-content:center;"></div>
        <textarea id="edit-hm" style="width:100%; height:80px; background:#000; color:#ffd700; border:1px solid #ffd700; font-family:monospace; padding:10px;"></textarea>
        <button onclick="copy('edit-hm')" style="width:100%; margin-top:10px; padding:12px; background:#ffd700; color:#000; font-weight:bold; border:none; cursor:pointer; border-radius:5px;">このヘッドマークをコピー</button>
    </div>

    <div style="background:#222; padding:20px; border-radius:10px; margin-bottom:30px; border: 1px solid #444;">
        <h3 style="font-size:0.95em; color:#ffd700; margin-top:0;">2. 完走者専用：ダイヤモンドLED</h3>
        <div id="view-led" style="margin:20px 0; display:flex; justify-content:center;"></div>
        <textarea id="edit-led" style="width:100%; height:80px; background:#000; color:#ffd700; border:1px solid #ffd700; font-family:monospace; padding:10px;"></textarea>
        <button onclick="copy('edit-led')" style="width:100%; margin-top:10px; padding:12px; background:#ffd700; color:#000; font-weight:bold; border:none; cursor:pointer; border-radius:5px;">このLED掲示板をコピー</button>
    </div>
</div>

<script>
// --- 豪華パーツのHTMLソース ---

// パーツ1: 黄金ヘッドマーク (光が斜めに走るアニメーション)
const hmCode = `<div style="position:relative;width:120px;height:120px;border:5px solid #ffd700;border-radius:50%;background:linear-gradient(135deg, #004da0 0%, #001a3d 100%);display:flex;align-items:center;justify-content:center;text-align:center;color:#fff;font-family:'MS Mincho',serif;box-shadow:0 0 20px rgba(255,215,0,0.6);overflow:hidden;user-select:none;"><div style="font-size:14px;font-weight:bold;line-height:1.4;z-index:2;text-shadow:1px 1px 2px #000;">篠ノ井<br><span style="font-size:18px;color:#ffd700;">全線</span><br>走破</div><div style="position:absolute;top:-100%;left:-100%;width:300%;height:300%;background:linear-gradient(rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);transform:rotate(45deg);animation:shine 3s infinite;"></div><style>@keyframes shine{0%{top:-100%;left:-100%;}100%{top:100%;left:100%;}}</style></div>`;

// パーツ2: ダイヤモンドLED (枠がキラキラ光り、文字がスクロール)
const ledCode = `<div style="background:#000;border:3px solid #ffd700;padding:8px 15px;border-radius:5px;display:inline-block;font-family:monospace;box-shadow:0 0 15px #ffd700;position:relative;overflow:hidden;"><div style="white-space:nowrap;color:#f90;font-size:16px;font-weight:bold;"><span style="color:#fff;text-shadow:0 0 5px #ffd700;">[ 完走認定 ]</span> 篠ノ井乗務区 デジタル乗車印帳 全区間踏破おめでとうございます！ </div><div style="position:absolute;top:0;left:0;width:100%;height:100%;border:2px solid #fff;opacity:0.3;animation:blink 1s infinite alternate;"></div><style>@keyframes blink{0%{opacity:0.1;}100%{opacity:0.5;}}</style></div>`;

// ページ読み込み時にセット
function setupSecretParts() {
    document.getElementById('view-hm').innerHTML = hmCode;
    document.getElementById('edit-hm').value = hmCode;
    
    document.getElementById('view-led').innerHTML = ledCode;
    document.getElementById('edit-led').value = ledCode;
}

// コピー機能
function copy(id) {
    const target = document.getElementById(id);
    target.select();
    document.execCommand('copy');
    alert("「あかし」のコードをコピーしました！ご自身のサイトへ設置してください。");
}

// パスワード正解後に実行するようにしてください
function checkPw() {
    const pw = document.getElementById('pw').value;
    if (pw === "しなのい") {
        document.getElementById('auth-form').style.display = 'none';
        document.getElementById('secret-content').style.display = 'block';
        setupSecretParts(); // ここで呼び出し
    } else {
        alert("合言葉が違います。");
    }
}
</script>
