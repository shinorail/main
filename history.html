<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沿革 - 篠ノ井乗務区</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .timeline { position: relative; padding: 20px 0; list-style: none; }
        .timeline::before {
            content: ''; position: absolute; top: 0; bottom: 0; left: 20px;
            width: 4px; background: #ccc; border-left: 2px solid #333; border-right: 2px solid #333;
        }
        .timeline-item { position: relative; margin-bottom: 30px; padding-left: 50px; }
        .timeline-item::after {
            content: ''; position: absolute; left: 12px; top: 5px;
            width: 20px; height: 20px; background-color: #fff;
            border: 4px solid #004da0; border-radius: 50%; z-index: 1;
        }
        .timeline-date { font-weight: bold; color: #004da0; display: block; margin-bottom: 5px; }
        .timeline-content { background: #f9f9f9; padding: 15px; border-radius: 5px; border: 1px solid #ddd; }
        
        /* スマホ向け調整 */
        @media (max-width: 600px) {
            .timeline::before { left: 15px; } /* 線路を少し左へ */
            .timeline-item { padding-left: 40px; }
            .timeline-item::after { left: 7px; width: 16px; height: 16px; } /* 駅の丸を小さく */
            .timeline-content { font-size: 14px; padding: 10px; }
        }
    </style>
</head>
<body>
    <header></header><nav></nav>
    <div class="container">
        <h2>沿革：篠ノ井乗務区 活動の記録</h2>
        <div class="timeline">
            <div class="timeline-item">
                <span class="timeline-date">2024年6月</span>
                <div class="timeline-content">公式X（旧Twitter）アカウントを開設し、情報発信を開始。</div>
            </div>
            <div class="timeline-item">
                <span class="timeline-date">2024年10月13日</span>
                <div class="timeline-content">旧公式サイトをオープン。</div>
            </div>
            <div class="timeline-item">
                <span class="timeline-date">2025年7月20日</span>
                <div class="timeline-content">新公式サイト（Google Sites）を開設。</div>
            </div>
            <div class="timeline-item">
                <span class="timeline-date">2025年8月</span>
                <div class="timeline-content">フォロワー数1,250人達成。各SNS・ラボ開設。</div>
            </div>
            <div class="timeline-item">
                <span class="timeline-date">2026年1月1日</span>
                <div class="timeline-content">GitHub Pagesへのサイト移設を開始。</div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="menu.js"></script>
</body>
</html>
