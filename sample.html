<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表示サンプル - 篠ノ井新聞 連携パーツ</title>
    <style>
        body { background-color: #f0f2f5; font-family: "Helvetica Neue", Arial, sans-serif; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1000px; margin: 0 auto; }
        header { background: #004da0; color: #fff; padding: 20px; border-radius: 8px; margin-bottom: 30px; text-align: center; }
        
        /* レイアウトシミュレーション */
        .layout-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .main-content { background: #fff; padding: 20px; border-radius: 8px; border: 1px solid #ddd; min-height: 400px; }
        .sidebar { display: flex; flex-direction: column; gap: 20px; }
        
        .widget-box { background: #fff; padding: 15px; border-radius: 8px; border: 1px solid #ddd; }
        .widget-title { font-size: 0.9em; font-weight: bold; margin-bottom: 10px; border-bottom: 2px solid #eee; padding-bottom: 5px; }

        .footer-sample { margin-top: 40px; background: #333; color: #fff; padding: 30px; border-radius: 8px; text-align: center; }
        .btn-back { display: inline-block; margin-top: 20px; color: #fff; text-decoration: none; border: 1px solid #fff; padding: 10px 20px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>連携パーツ 表示シミュレーション</h1>
        <p>あなたのサイトに設置した時のイメージを確認できます</p>
    </header>

    <div class="layout-grid">
        <div class="main-content">
            <h2>サンプル記事の見出し</h2>
            <p>ここはサイトのメイン記事エリアです。記事の途中にスリムな掲示板型を置くと、ニュースへの誘導がスムーズになります。</p>
            
            <div style="margin: 30px 0;">
                <div id="shino-b"></div>
            </div>

            <p>このように、記事の文脈に合わせて配置することで、読者の邪魔をせずに最新情報を届けることが可能です。</p>
            
            <div style="margin-top: 50px; padding: 20px; background: #f9f9f9; border: 1px dashed #ccc;">
                <h3>相互リンク募集</h3>
                <p>当サイトのバナーとして駅名標型をお使いいただけます。</p>
                <div id="shino-h"></div>
            </div>
        </div>

        <div class="sidebar">
            <div class="widget-box">
                <div class="widget-title">公式ニュース</div>
                <div id="shino-v"></div>
            </div>

            <div class="widget-box" style="text-align: center;">
                <div class="widget-title">マスコット</div>
                <div id="shino-s"></div>
            </div>
        </div>
    </div>

    <div class="footer-sample">
        <p>篠ノ井乗務区 連携システム サンプルページ</p>
        <a href="renkei.html" class="btn-back">配布ページに戻ってコードを取得する</a>
    </div>
</div>

<script>
(function(){
    const icon = "https://shinorail.github.io/main/icon-512.png";
    const link = "https://shinorail.github.io/main/news.html";

    // 1. 縦型
    document.getElementById('shino-v').innerHTML = `<div style="border:4px double #333;padding:5px;max-width:240px;font-family:serif;background:#fff;box-shadow:5px 5px 0 #ccc"><div style="border:1px solid #333;padding:10px"><div style="display:flex;align-items:center;gap:8px;border-bottom:2px solid #333;margin-bottom:10px;padding-bottom:5px"><img src="${icon}" style="width:25px;height:25px;border-radius:4px"><span style="font-weight:bold;font-size:1em">篠ノ井新聞</span></div><div style="background:#000;color:#fff;text-align:center;padding:4px;font-weight:bold;font-size:1.3em;margin-bottom:10px">閲 覧 改 革</div><a href="${link}" target="_blank" style="display:block;text-align:center;border:1px solid #333;color:#000;text-decoration:none;padding:8px;font-weight:bold;font-size:0.8em;background:#f9f9f9">詳細を読む ≫</a></div></div>`;

    // 2. 横型
    document.getElementById('shino-h').innerHTML = `<div style="border:2px solid #333;width:100%;max-width:350px;font-family:sans-serif;background:#fff;padding:12px;border-radius:6px"><div style="border-bottom:3px solid #004da0;text-align:center;padding-bottom:5px;margin-bottom:8px"><div style="font-size:1.3em;font-weight:bold;letter-spacing:4px;color:#004da0">篠ノ井乗務区</div></div><div style="display:flex;justify-content:space-between;font-size:0.75em;font-weight:bold"><span>◀ NEWS</span><span>PHOTO ▶</span></div><a href="${link}" target="_blank" style="display:block;text-align:center;margin-top:12px;font-size:0.85em;color:#fff;background:#004da0;text-decoration:none;padding:6px;border-radius:3px">公式サイトへ乗車</a></div>`;

    // 3. 正方形
    document.getElementById('shino-s').innerHTML = `<div style="width:150px;height:150px;border:5px solid #004da0;border-radius:50%;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#fff;text-align:center;box-shadow:0 4px 6px rgba(0,0,0,0.1);margin: 0 auto;"><img src="${icon}" style="width:50px;height:50px;border-radius:8px;margin-bottom:6px"><div style="font-weight:bold;font-size:0.8em;color:#004da0">篠ノ井乗務区</div><a href="${link}" target="_blank" style="font-size:0.6em;color:#fff;background:#004da0;text-decoration:none;padding:2px 8px;border-radius:10px;margin-top:5px">ENTER</a></div>`;

    // 4. バナー
    document.getElementById('shino-b').innerHTML = `<a href="${link}" target="_blank" style="display:flex;align-items:center;background:#222;color:#f90;text-decoration:none;padding:10px 15px;border-radius:4px;width:100%;max-width:450px;border:2px solid #555;box-sizing:border-box;"><span style="background:#f00;color:#fff;font-size:0.7em;padding:2px 5px;margin-right:10px">号外</span><span style="font-family:monospace;font-size:0.9em;font-weight:bold">【篠ノ井新聞】閲覧システムを刷新しました。</span></a>`;
})();
</script>

</body>
</html>
