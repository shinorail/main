<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設置サンプル - 篠ノ井乗務区</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #f0f2f5; margin: 0; padding: 0; font-family: sans-serif; }
        .sample-card { 
            max-width: 900px; 
            margin: 20px auto; 
            background: #fff; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            box-sizing: border-box;
        }
        
        /* レイアウトの基本：PCは横並び、スマホは縦並び */
        .sample-grid { 
            display: flex; 
            flex-direction: row; 
            gap: 20px; 
            margin-top: 20px; 
        }
        
        .main-col { flex: 1; border: 1px solid #eee; padding: 15px; border-radius: 8px; }
        .side-col { width: 260px; background: #fafafa; padding: 15px; border-radius: 8px; border: 1px solid #eee; }

        /* スマホ用設定 */
        @media screen and (max-width: 768px) {
            .sample-grid { flex-direction: column; }
            .side-col { width: 100%; box-sizing: border-box; }
            .main-col { width: 100%; box-sizing: border-box; }
        }

        .back-link { 
            display: inline-block; 
            margin-top: 30px; 
            padding: 10px 20px;
            background: #004da0;
            color: #fff;
            border-radius: 5px;
            text-decoration: none; 
            font-weight: bold; 
        }

        /* プレビューパーツがはみ出さないための調整 */
        .parts-container { overflow-x: auto; padding: 10px 0; }
    </style>
</head>
<body>
    <div class="sample-card">
        <h1 style="font-size: 1.5em; color: #333; margin-top: 0;">設置イメージサンプル</h1>
        <p style="color: #666; font-size: 0.9em;">あなたのサイトに導入した際の表示例です。</p>
        
        <div class="sample-grid">
            <div class="main-col">
                <h3 style="margin-top:0;">記事本文エリア</h3>
                <p style="font-size: 0.9em; line-height: 1.6;">
                    ブログ記事の最後などに、このように「駅名標型」を置くことで、読者をスムーズに公式サイトへ誘導できます。
                </p>
                <div class="parts-container" id="pv-h"></div>
            </div>

            <div class="side-col">
                <h3 style="margin-top:0; font-size: 1em;">サイドバー</h3>
                <p style="font-size: 0.8em; color: #777;">「号外新聞型」は、狭いスペースに最適です。</p>
                <div class="parts-container" id="pv-v"></div>
            </div>
        </div>
        
        <div style="text-align: center;">
            <a href="renkei.html" class="back-link">≪ 配布ページに戻る</a>
        </div>
    </div>

    <script>
        // サンプルとして表示するHTMLコード
        const icon = "https://shinorail.github.io/main/icon-512.png";
        const link = "https://shinorail.github.io/main/news.html";
        
        // 縦型（新聞）
        document.getElementById('pv-v').innerHTML = `<div style="border:4px double #333;padding:5px;max-width:200px;font-family:serif;background:#fff;box-shadow:5px 5px 0 #ccc;margin:auto;"><div style="border:1px solid #333;padding:10px"><div style="display:flex;align-items:center;gap:5px;border-bottom:2px solid #333;margin-bottom:10px;padding-bottom:5px"><img src="${icon}" style="width:20px;height:20px;border-radius:4px"><span style="font-weight:bold;font-size:0.8em">篠ノ井新聞</span></div><div style="background:#000;color:#fff;text-align:center;padding:3px;font-weight:bold;font-size:1.1em;margin-bottom:10px">閲 覧 改 革</div><a href="${link}" target="_blank" style="display:block;text-align:center;border:1px solid #333;color:#000;text-decoration:none;padding:5px;font-weight:bold;font-size:0.7em;background:#f9f9f9">詳細を読む</a></div></div>`;
        
        // 横型（駅名標）
        document.getElementById('pv-h').innerHTML = `<div style="border:2px solid #333;width:100%;max-width:320px;font-family:sans-serif;background:#fff;padding:10px;border-radius:6px;box-sizing:border-box;"><div style="border-bottom:3px solid #004da0;text-align:center;padding-bottom:5px;margin-bottom:8px"><div style="font-size:1.2em;font-weight:bold;letter-spacing:2px;color:#004da0">篠ノ井乗務区</div></div><a href="${link}" target="_blank" style="display:block;text-align:center;margin-top:10px;font-size:0.8em;color:#fff;background:#004da0;text-decoration:none;padding:5px;border-radius:3px">公式サイトへ</a></div>`;
    </script>
</body>
</html>
