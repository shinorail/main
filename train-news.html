<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train-News 閲覧室 - 篠ノ井乗務区</title>
    <style>
        body { margin: 0; font-family: "Helvetica Neue", Arial, sans-serif; background: #eef2f5; color: #333; }
        .header-simple { background: #004da0; color: white; padding: 20px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        
        /* ニュース一覧のデザイン（見やすさ重視） */
        .news-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .news-card { background: #fff; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); cursor: pointer; border-left: 5px solid #004da0; transition: 0.2s; }
        .news-card:hover { transform: scale(1.02); box-shadow: 0 6px 12px rgba(0,0,0,0.1); }
        .news-card h3 { margin: 0 0 10px; font-size: 1.2em; color: #004da0; }
        .news-card p { margin: 5px 0; font-size: 0.9em; line-height: 1.5; }

        /* 全画面表示のビューワー */
        .viewer-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; display: none; flex-direction: column; z-index: 3000; }
        .viewer-header { background: #333; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .close-btn { background: #d93025; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        
        iframe { width: 100%; flex: 1; border: none; }

        /* コメント欄（右側または下側に配置） */
        .viewer-main { display: flex; flex: 1; overflow: hidden; }
        .comment-sidebar { width: 350px; background: #f8f9fa; border-left: 1px solid #ddd; display: flex; flex-direction: column; }
        .comment-list { flex: 1; overflow-y: auto; padding: 20px; font-size: 0.9em; }
        .comment-item { background: white; padding: 10px; border-radius: 5px; margin-bottom: 10px; border: 1px solid #eee; }
        .comment-form { padding: 15px; background: white; border-top: 1px solid #ddd; }
        .comment-form input, .comment-form textarea { width: 100%; margin-bottom: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; padding: 8px; }

        @media (max-width: 800px) {
            .viewer-main { flex-direction: column; }
            .comment-sidebar { width: 100%; height: 40%; }
        }
    </style>
</head>
<body>

<div class="header-simple">
    <h1 style="margin:0; font-size: 1.5em;">Train-News 閲覧専用ページ</h1>
</div>

<div class="container">
    <div id="loading" style="text-align:center; padding: 50px;">記事を読み込んでいます...</div>
    <div id="news-list" class="news-grid"></div>
</div>

<div id="viewer" class="viewer-overlay">
    <div class="viewer-header">
        <span id="viewer-title" style="font-weight:bold;">記事詳細</span>
        <button class="close-btn" onclick="closeViewer()">閲覧を終了する</button>
    </div>
    <div class="viewer-main">
        <iframe id="pdf-frame" src=""></iframe>
        <div class="comment-sidebar">
            <div style="padding: 10px 20px; background: #004da0; color:white; font-size:0.9em;">読者コメント</div>
            <div id="comment-list" class="comment-list"></div>
            <form id="comment-form" class="comment-form">
                <input type="hidden" id="target-id">
                <input type="text" id="user-name" placeholder="お名前" required>
                <textarea id="user-msg" placeholder="感想・コメントを入力..." required></textarea>
                <button type="submit" style="width:100%; background:#004da0; color:white; border:none; padding:10px; cursor:pointer; font-weight:bold;">送信する</button>
            </form>
        </div>
    </div>
</div>

<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwbUTBxVeTkRlAJ1dnBlgcmpGaWI9B0SeMwkwKSwAJYjRDAtVcX67QwA5FcNGaJE9Cq/exec";

    // ニュース読み込み
    async function loadNews() {
        try {
            const res = await fetch(scriptUrl + "?sheet=新聞");
            const data = await res.json();
            const list = document.getElementById('news-list');
            document.getElementById('loading').style.display = 'none';

            data.reverse().forEach(item => {
                const card = document.createElement('div');
                card.className = 'news-card';
                card.onclick = () => openViewer(item.URL, item.号数, item.見出し);
                card.innerHTML = `
                    <h3>第 ${item.号数} 号</h3>
                    <p><strong>${item.発行日}</strong></p>
                    <p>${item.見出し}</p>
                `;
                list.appendChild(card);
            });
        } catch(e) { document.getElementById('loading').innerText = "読み込みエラー"; }
    }

    // ビューワー起動
    function openViewer(url, id, title) {
        document.getElementById('target-id').value = id;
        document.getElementById('viewer-title').innerText = "第 " + id + " 号：" + title;
        document.getElementById('pdf-frame').src = url;
        document.getElementById('viewer').style.display = 'flex';
        document.body.style.overflow = 'hidden';
        loadComments(id);
    }

    function closeViewer() {
        document.getElementById('viewer').style.display = 'none';
        document.body.style.overflow = 'auto';
        document.getElementById('pdf-frame').src = "";
    }

    // コメント取得
    async function loadComments(id) {
        const list = document.getElementById('comment-list');
        list.innerHTML = "読み込み中...";
        const res = await fetch(scriptUrl + "?action=getComments&id=" + id);
        const data = await res.json();
        list.innerHTML = data.length ? "" : "<p style='color:#888;'>まだコメントはありません</p>";
        data.forEach(c => {
            const div = document.createElement('div');
            div.className = 'comment-item';
            div.innerHTML = `<strong>${c.名前}</strong> <small style="color:#999;">${c.日付}</small><br>${c.内容}`;
            list.appendChild(div);
        });
    }

    // コメント投稿
    document.getElementById('comment-form').onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('target-id').value;
        const data = {
            action: "postComment",
            id: id,
            name: document.getElementById('user-name').value,
            comment: document.getElementById('user-msg').value
        };
        await fetch(scriptUrl, { method: 'POST', body: JSON.stringify(data) });
        document.getElementById('user-msg').value = "";
        loadComments(id);
    };

    loadNews();
</script>
</body>
</html>
