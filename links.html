<html lang="ja"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Shinorail-Group リンク集</title> <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <style> @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

    body {
        margin: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        color: #333;
        background-color: #f8f9fa;
        line-height: 1.6;
    }

    .info-bar {
        background-color: #d93025;
        color: white;
        padding: 12px 20px;
        text-align: center;
        font-size: 14px;
        font-weight: bold;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    header {
        padding: 30px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: white;
    }
    .logo { font-size: 24px; color: #5f6368; font-weight: bold; }

    .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    .link-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 12px;
    }

    /* 機械的な四角いボタンデザイン */
    .btn {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 10px;
        border-radius: 0; /* 四角形 */
        color: white;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
        transition: 0.1s;
        gap: 12px;
        animation: fadeInUp 0.8s ease-out both;
        border: 1px solid rgba(0,0,0,0.1);
        text-align: center;
    }

    .btn i { font-size: 2.5em; }

    /* ポチッと押した時の動作 */
    .btn:active {
        transform: translate(2px, 2px);
        box-shadow: 1px 1px 0px rgba(0,0,0,0.2);
        filter: brightness(0.8);
    }

    .btn:hover {
        filter: brightness(1.1);
    }

    .btn-new { background-color: #2e7d32; }
    .btn-old { background-color: #546e7a; }
    .btn-lab { background-color: #00695c; }
    .btn-twitter { background-color: #000000; }
    .btn-special { background-color: #37474f; }
    .btn-contact { background-color: #1565c0; }

    #popup-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        visibility: hidden;
        opacity: 0;
        transition: 0.3s;
    }
    #popup-content {
        background: white;
        padding: 30px;
        border-radius: 4px;
        max-width: 400px;
        text-align: center;
        transform: scale(0.8);
        transition: 0.3s;
    }
    .show-popup { visibility: visible !important; opacity: 1 !important; }
    .show-popup #popup-content { transform: scale(1); }
    .close-btn {
        margin-top: 20px;
        padding: 10px 20px;
        background: #0b57d0;
        color: white;
        border: none;
        border-radius: 2px;
        cursor: pointer;
    }

    footer {
        margin-top: 80px;
        padding: 40px 20px;
        text-align: center;
        color: #888;
        font-size: 14px;
    }
</style>

<script>
    window.onload = function() {
        setTimeout(function() {
            document.getElementById('popup-overlay').classList.add('show-popup');
        }, 500);
    };

    function closePopup() {
        document.getElementById('popup-overlay').classList.remove('show-popup');
    }
