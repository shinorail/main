            body.notice-page nav#menu ul {
                border-top: 1px solid #ccc;
            }

            body.notice-page nav#menu li {
                border-bottom: 1px solid #ccc;
            }

            body.notice-page nav#menu a {
                padding: 1rem;
            }
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;

        }

        h2 {
            margin-bottom: 1rem;
        }

        p {
