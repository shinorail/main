<script> async function updateStatus() { try { const res = await fetch('status.md'); if (!res.ok) throw new Error(); const txt = await res.text();

        const isMaint = txt.includes(&#39;status: maintenance&#39;);
        const dot = document.getElementById(&#39;status-dot&#39;);
        const msg = document.getElementById(&#39;status-msg&#39;);

        if (isMaint) {
            dot.className = &quot;status-indicator bg-maintenance&quot;;
            msg.innerText = &quot;現在メンテナンス中です&quot;;
        } else {
            dot.className = &quot;status-indicator bg-ok&quot;;
            msg.innerText = &quot;サイトは正常に稼働しています&quot;;
        }
    } catch (e) {
        document.getElementById(&#39;status-area&#39;).style.display = &#39;none&#39;;
    }
}
updateStatus();
</script>
