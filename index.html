<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ホーム - 篠ノ井乗務区</title>

<!-- ===== PWA ===== -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#004da0">

<!-- ===== iOS ===== -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="篠ノ井乗務区">
<link rel="apple-touch-icon" href="icon-192.png">

<link rel="stylesheet" href="style.css">

<style>
/* ===== 共通 ===== */
#net-status, #update-bar, #cache-bar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 8px;
  text-align: center;
  font-weight: bold;
  z-index: 3000;
  display: none;
}
#net-status { background: #d32f2f; color: #fff; }
#update-bar { background: #ff9800; color: #000; cursor: pointer; }
#cache-bar { background: #4caf50; color: #fff; }

/* ===== iOS追加案内 ===== */
#ios-guide {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #004da0;
  color: #fff;
  padding: 15px 20px;
  border-radius: 10px;
  display: none;
  z-index: 2500;
  font-size: 14px;
}

/* ===== トップ文言 ===== */
#top-message { font-size: 1em; margin-bottom: 20px; }

/* ===== タブレット最適化 ===== */
@media (min-width: 768px) {
  .container {
    max-width: 900px;
    margin: auto;
  }
  .link-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}
</style>
</head>

<body>

<div id="net-status">現在オフラインです</div>
<div id="update-bar" onclick="location.reload()">新しいバージョンがあります。タップして更新</div>
<div id="cache-bar">オフライン準備が完了しました</div>

<div id="ios-guide">
  このサイトはアプリとして使えます<br>
  Safariの共有 →「ホーム画面に追加」
</div>

<header></header>
<nav></nav>

<div class="container">

<p id="top-message">
ようこそ、篠ノ井乗務区の公式ホームページへ。
</p>

<div class="link-grid">
  <a href="mission.html" class="link-card">活動理念</a>
  <a href="history.html" class="link-card">沿革</a>
  <a href="news.html" class="link-card">お知らせ</a>
</div>

</div>

<footer></footer>

<script src="menu.js"></script>

<script>
/* ===== Service Worker 登録 + 更新検知 ===== */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js").then(reg => {

    // 初回キャッシュ完了
    if (!localStorage.getItem("cached")) {
      navigator.serviceWorker.ready.then(() => {
        document.getElementById("cache-bar").style.display = "block";
        setTimeout(() => {
          document.getElementById("cache-bar").style.display = "none";
        }, 3000);
        localStorage.setItem("cached", "true");
      });
    }

    // 更新検知
    reg.addEventListener("updatefound", () => {
      const newWorker = reg.installing;
      newWorker.addEventListener("statechange", () => {
        if (newWorker.state === "installed" && navigator.serviceWorker.controller) {
          document.getElementById("update-bar").style.display = "block";
        }
      });
    });
  });
}

/* ===== オンライン／オフライン ===== */
function updateNetworkUI() {
  const offline = !navigator.onLine;
  document.getElementById("net-status").style.display = offline ? "block" : "none";
  document.getElementById("top-message").innerText = offline
    ? "現在オフラインです。通信が回復すると通常表示に戻ります。"
    : "ようこそ、篠ノ井乗務区の公式ホームページへ。";
}
window.addEventListener("online", updateNetworkUI);
window.addEventListener("offline", updateNetworkUI);
updateNetworkUI();

/* ===== iOSのみ ホーム画面案内 ===== */
(function () {
  const ua = navigator.userAgent;
  const isIOS = /iPhone|iPad/.test(ua);
  const isStandalone = window.navigator.standalone === true;

  if (isIOS && !isStandalone && !localStorage.getItem("ios_guide")) {
    const g = document.getElementById("ios-guide");
    g.style.display = "block";
    setTimeout(() => g.style.display = "none", 8000);
    localStorage.setItem("ios_guide", "shown");
  }
})();
</script>

</body>
</html>
