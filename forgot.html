<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定申請 | 篠ノ井タイムズ</title>
    <style>
        body { background-color: #f4f4f4; font-family: "serif"; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #fff; width: 90%; max-width: 400px; padding: 30px; border: 1px solid #000; box-shadow: 5px 5px 0px #ccc; }
        h2 { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-top: 0; }
        .form-input { width: 100%; padding: 12px; border: 1px solid #ccc; margin: 15px 0; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: #004da0; color: #fff; border: none; font-weight: bold; cursor: pointer; width: 100%; }
        .status-msg { text-align: center; margin-top: 15px; font-size: 0.9em; color: #d32f2f; min-height: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>パスワード再設定</h2>
        <p style="font-size: 0.85em; color: #666;">登録済みのメールアドレスを入力してください。再設定用のリンクをお送りします。</p>
        <form onsubmit="sendResetMail(event)">
            <input type="email" name="email" class="form-input" placeholder="example@mail.com" required>
            <button type="submit" class="btn">送信する</button>
        </form>
        <div id="msg" class="status-msg"></div>
        <div style="text-align:center; margin-top:20px; font-size:0.8em;">
            <a href="login.html">ログインに戻る</a>
        </div>
    </div>

    <script>
    async function sendResetMail(event) {
        event.preventDefault();
        const msgDiv = document.getElementById("msg");
        msgDiv.innerText = "送信中...";
        
        const url = "https://script.google.com/macros/s/AKfycbzuta6xRTHYX7wHtYJ54O_QhJzXRwxGOBC8j7zjIwbE-mK23Afi_M5JJAIqYNo6OO79kQ/exec";
        
        const formData = new FormData(event.target);
        formData.append("action", "forgotPassword");

        try {
            const response = await fetch(url, { method: "POST", body: formData });
            const result = await response.text();
            msgDiv.innerText = result;
        } catch (e) {
            msgDiv.innerText = "通信エラーが発生しました。";
        }
    }
    </script>
</body>
</html>
