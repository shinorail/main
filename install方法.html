<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>アプリの追加方法 - 篠ノ井乗務区</title>

<link rel="stylesheet" href="style.css">

<style>
.step {
  background:#f9f9f9;
  padding:20px;
  border-radius:8px;
  margin-bottom:20px;
}
.step h3 {
  margin-top:0;
  color:#004da0;
}
.note {
  font-size:13px;
  color:#666;
}
</style>
</head>

<body>

<header></header>
<nav></nav>

<div class="container">

<h2>iPhone・iPadでアプリとして使う方法</h2>

<div class="step">
  <h3>① Safariでこのサイトを開く</h3>
  <p>Chromeや他のブラウザでは追加できません。</p>
</div>

<div class="step">
  <h3>② 画面下の「共有」ボタンをタップ</h3>
  <p class="note">四角から上矢印のアイコンです。</p>
</div>

<div class="step">
  <h3>③「ホーム画面に追加」を選択</h3>
  <p>名前を確認して「追加」を押してください。</p>
</div>

<div class="step">
  <h3>④ ホーム画面にアイコンが追加されます</h3>
  <p>次回からはアプリ感覚で使えます。</p>
</div>

</div>

<footer></footer>

<script src="menu.js"></script>

</body>
</html>
