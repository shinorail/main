<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        background-color: #f0f0f0;
        margin: 0;
        padding: 10px;
        font-family: "Hiragino Mincho ProN", "MS PMincho", serif;
    }
    .newspaper-wrapper {
        background-color: #fff;
        max-width: 850px;
        margin: 0 auto;
        padding: 30px 20px;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .meta-info {
        display: flex;
        justify-content: space-between;
        border-bottom: 2px solid #000;
        padding-bottom: 5px;
        font-size: 0.85em;
        font-weight: bold;
    }
    .headline-area {
        padding: 20px 0;
        text-align: center;
        border-bottom: 1px solid #eee;
    }
    .main-headline {
        font-size: 1.6em;
        font-weight: bold;
        line-height: 1.4;
        display: block;
        border-left: 8px solid #000;
        border-right: 8px solid #000;
        padding: 0 10px;
    }
    .article-body {
        line-height: 1.8;
        text-align: justify;
    }
    .section-head {
        font-size: 1.2em;
        font-weight: bold;
        border-bottom: 2px solid #333;
        margin: 30px 0 15px 0;
        padding-bottom: 5px;
    }
    /* ボタンエリア */
    .link-box {
        background-color: #f2f2f2;
        padding: 25px 15px;
        border: 1px solid #999;
        text-align: center;
        margin-top: 30px;
    }
    /* リンクボタンの基本設定 */
    .official-btn {
        display: inline-block;
        padding: 15px 30px;
        background-color: #333;
        color: #fff !important;
        text-decoration: none;
        font-weight: bold;
        border-radius: 4px;
        -webkit-appearance: none; /* iOS対策 */
        cursor: pointer;
    }
    /* PCでのホバー時 */
    .official-btn:hover {
        background-color: #555;
    }

    /* PC・タブレット用の見出しサイズ調整 */
    @media (min-width: 768px) {
        .newspaper-wrapper { padding: 50px 60px; }
        .main-headline { font-size: 2.2em; }
    }
</style>
</head>
<body>

<div class="newspaper-wrapper">
    <div class="meta-info">
        <span>【篠ノ井乗務区 報道発表】</span>
        <span>2026年1月31日</span>
    </div>

    <div class="headline-area">
        <h1 class="main-headline">篠ノ井乗務区2周年特設サイト、本日24時をもって運行終了。感謝の「終着駅」へ。</h1>
    </div>

    <div class="article-body">
        <p>【長野】篠ノ井乗務区は31日、開設2周年を記念して運営してきた特設サイトの一般公開を本日深夜をもって終了すると発表した。多くの鉄道愛好家に親しまれたコンテンツも、サイト閉鎖に伴い見納めとなる。</p>

        <div class="section-head">■ 今後の公式情報について</div>
        <p>サイト閉鎖後、最新の活動状況については、新たに集約された「公式リンク集」を通じて発信を継続する。利用者は明日以降、以下のボタンよりアクセスが可能となる。</p>

        <div class="link-box">
            <p><strong>【今後のお問い合わせ・接続先】</strong></p>
            <a href="https://shinorail.github.io/main/links.html" id="dynamic-link" class="official-btn">公式リンク集へ出発</a>
        </div>
    </div>
</div>

<script>
    // スマホ判定とリンクの挙動設定
    const linkElement = document.getElementById('dynamic-link');
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    if (isMobile) {
        // スマホの場合は新しいタブで開く
        linkElement.setAttribute('target', '_blank');
        linkElement.setAttribute('rel', 'noopener noreferrer');
    }
    // PCの場合はtarget属性なし（通常通り同じタブ）
</script>

</body>
</html>
